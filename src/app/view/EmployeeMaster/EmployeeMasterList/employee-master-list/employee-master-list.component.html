  <section class="content">
    <div class="box box-primary">
      <!-- Default box -->
      <div class="container-fluid">
        <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-6">
                  <mat-form-field appearance="outline">
                    <mat-label for="Filter">Filter</mat-label>
                    <input matInput type="text" id="Filter" placeholder="search"
                    (keyup)="applyFilter($event)" #input />
                  </mat-form-field>
          
                </div>
                <div class="col-sm-6">
                  <!-- <button mat-icon-button mat-mini-fab class="Add" (click)="onAdd()" matTooltip="Add">
                    <i class="fa-solid fa-plus"></i>
                  </button> -->

                  <button style="float: right" (click)="onAdd()" class="btn btn-lg btnAdd" mat-raised-button>
                    <i class="fa fa-plus"></i>
                  </button>
                  <button style="float: right;margin-right: 10px;" (click)="onClear()" class="btn btn-lg primary" mat-raised-button
                    color="primary">
                    <i class="fa fa-redo"></i>
                  </button>

                  </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="mat-elevation-z8">
                    <table class="table-striped" mat-table [dataSource]="dataSource" matSort>
                      <ng-container matColumnDef="Emp_Code">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                          Employee Code
                        </th>
                        <td mat-cell *matCellDef="let row">{{ row.Emp_Code }}</td>
                      </ng-container>
          
                      <ng-container matColumnDef="Emp_Type">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                          Employee Type
                        </th>
                        <td mat-cell *matCellDef="let row">{{ row.Emp_Type }}</td>
                      </ng-container>
          
                      <ng-container matColumnDef="Emp_Name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                          Employee Name
                        </th>
                        <td mat-cell *matCellDef="let row">{{ row.Emp_Name }}</td>
                      </ng-container>
                      
                      <ng-container matColumnDef="DOB">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                          Date Of Birth
                        </th>
                        <td mat-cell *matCellDef="let row">{{ row.DOB| date:"dd-MM-yyyy" }}</td>
                      </ng-container>
          
                      <ng-container matColumnDef="DOJ">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                          Date Of Joining
                        </th>
                        <td mat-cell *matCellDef="let row">{{ row.DOJ| date:"dd-MM-yyyy" }}</td>
                      </ng-container>
          
          
                      <ng-container matColumnDef="actions">
                        <th style="width: 15%" mat-header-cell *matHeaderCellDef mat-sort-header>
                          Action
                        </th>
          
                        <td mat-cell *matCellDef="let row">
                          
                            
                            <button class="btn btn-primary" style="float: left" type="button"
                              (click)="onedit(row)" matTooltip="Edit Record">
                             <mat-icon> border_color</mat-icon>
                            </button>
                           <!-- <div *ngIf="row.Void != 'Y'">
          
                            <button class="btn btn-primary" style="float: left" type="button"
                              (click)="onedit(row)" matTooltip="Edit Record">
                             <mat-icon> border_color</mat-icon>
                            </button>
          
                            <button class="btn btn-danger" style="float: left" type="button"
                              (click)="Void(row)" matTooltip="Delete Record">
                              <mat-icon>delete</mat-icon>
                            </button> 
                            <button class="btn btn-warning" type="button" (click)="onExport(row.ItemDescription)"
                               color="grey" matTooltip="Export Record">
                             <mat-icon> input</mat-icon>
                            </button>
                          </div> -->
                          <!-- <div *ngIf="row.Void == 'Y'">
                            <button class="btn btn-primary" type="button"  disabled
                               color="grey" matTooltip="Edit Record">
                             <mat-icon> border_color</mat-icon>
                            </button>
          
                            <button class="btn btn-success" color="success" 
                              type="button" (click)="UnVoid(row)" matTooltip="Unvoid Record">
                              <mat-icon>restore_from_trash</mat-icon>
                            </button> 
                            <button class="btn btn-warning" type="button" (click)="onExport(row)"
                               color="grey" matTooltip="Export Record">
                             <mat-icon> input</mat-icon>
                            </button>
                          </div> -->
                        </td>
                      </ng-container>
          
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="5">
                          No data matching the filter "{{ input.value }}"
                        </td>
                      </tr>
                    </table>
          
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </section>
