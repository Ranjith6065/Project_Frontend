<!-- <form [formGroup]="myGroup"> -->
    <mat-card>
        <!-- <form #postForm="ngForm"></form> -->
        <mat-card-title>
          <h1 class="center">Tax Details</h1>
        </mat-card-title>
      
        <mat-card-content>
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <fieldset>
                    <div class="row">

                      <div class="col-md-6">
                        <mat-form-field appearance="outline">
                          <mat-label>Tax Percentage(%)</mat-label>
                          <input matInput required type="number" maxlength="2" min="0" max="99.99" placeholder="Ex. 50"
                            step="0.01" pattern="[0-9.]*" [(ngModel)]="TaxPercentage" name="TaxPercentage"
                            (blur)="onblurItemDescription($event)" />
                        </mat-form-field>
                      </div>

                    </div>
                </fieldset>
              </div>
            </div>
          </div>
        </mat-card-content>
      
      
      
        <mat-divider></mat-divider>
        <mat-card-actions class="action">
          <button mat-stroked-button class="px-5" color="primary" type="submit" (click)="onSubmit()">Submit</button>
          <!-- <button mat-stroked-button class="px-5" color="accent" *ngIf="IsUpdate == 'true' && IsVoid == 'false'" type="button"
            (click)="onVoid()">Void</button>
          <button mat-stroked-button class="px-5" color="accent" *ngIf="IsUpdate == 'true' && IsVoid == 'true'" type="button"
            (click)="onVoid()">Unvoid</button> -->
          <button mat-stroked-button class="px-5" color="accent" type="button" (click)="onClear()">Clear</button>
          <button mat-stroked-button class="px-5" color="accent" type="button" (click)="onClosePopup()">Close</button>
        </mat-card-actions>
      </mat-card>
      <!-- </form> -->
